<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js" defer></script>
</head>
<body> 
<div class="cal-grid">
<div class="cal-output">
    <div data-prev-op class="cal-prev-operator"></div>
    <div data-curr-op class="cal-current-operator"></div>
</div>
<button data-ac class="span-2">AC</button>
<button data-del>DEL</button>
<button data-op>รท</button>
<button data-number>1</button>
<button data-number>2</button>
<button data-number>3</button>
<button data-op>x</button>
<button data-number>4</button>
<button data-number>5</button>
<button data-number>6</button>
<button data-op>+</button>
<button data-number>7</button>
<button data-number>8</button>
<button data-number>9</button>
<button data-op>-</button>
<button data-number>.</button>
<button data-number>0</button>
<button data-eql class="span-2">=</button>
</div>
    
</body>
</html>
